<!DOCTYPE html>
<html ng-app="app">
    <head >
        <script src="js/angular.min.js"></script>
        <script src="js/app/controller/blogctrl.js"></script>

        <link rel="stylesheet" href="css/bootstrap.css">
        <title>Blog</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body ng-controller="blogCtrl">
            <div>
          <form ng-submit="processForm()">
            <fieldset>
                <legend>Entry</legend>
                <label for='title'>Title:</label><input id='title' name='title' type="text" ng-model= "entry.title">
                <label for='content'>Content:</label><input id='content' name='content' type="text" ng-model= "entry.content">
                
                <button type="button" class="btn btn-success"  ng-click="processEdit($index) ">
                    <span class="glyphicon glyphicon-edit"> Editar
                </button> 
                
                <a href="/index.html"> <button type="button" class="btn btn-warning">
                    <span class="glyphicon glyphicon-alert"> Cancelar
                </button>  </a>
          </form>        
    </body>
</html>
